<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="form" style="text-align:center;color:rgb(47, 167, 214);">
        <h1>Twitter Inspired Charecter Counter</h1>
            <div class="form-control mb-3 border border-2 p-5 ms-5 d-flex" 
            style="width:400px;flex-direction:column;">
                <input 
                type="email" 
                oninput="handler(event)" 
                class="form-control border border-4" 
                id="floatingInput" 
                placeholder="type here.." />
                
                count:<span id="count"></span>
                    
            </div>
        
    </div>
    <script>
          let input=document.getElementById("floatingInput");
           floatingInput.addEventListener(input,handler(event));
           function handler(event){
             let count=document.getElementById("count");
             count.textContent=event.target.value.length;
             
           }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
