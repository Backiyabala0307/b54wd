<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inheritance</title>
</head>
<body>
    <div class="parent">
        Parent Element
        <div class="child">
            Child Element
        </div>
    </div>


    <style>
        .parent{
            font-size:24px;
            color:dodgerblue;
            padding:24px;
            border:1px solid greenyellow
        }
        /*padding doesn't inherit by child */

        .child{
            padding:24px;
            border:inherit;
        }
        /* explicit approach for padding*/
    </style>
</body>
</html>
